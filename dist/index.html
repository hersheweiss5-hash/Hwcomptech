<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HW CompareTech</title>
  <meta name="description" content="HW CompareTech — Smart product comparisons for tech shoppers." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    :root { --hw-orange: #FF6A00; --hw-green: #27A844; }
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#f8fafc; color:#0f172a; }
    .header { background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.05); }
    .container { max-width:1100px; margin:0 auto; padding:20px; }
    .logo { display:flex; align-items:center; gap:12px; }
    .logo img { width:56px; height:56px; }
    .hero { display:flex; gap:24px; align-items:center; padding:28px 0; }
    .card { background:#fff; padding:16px; border-radius:12px; box-shadow:0 6px 18px rgba(15,23,42,.04); }
    .btn { background:var(--hw-orange); color:#fff; padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
    .small-btn { background:var(--hw-green); color:#fff; padding:6px 10px; border-radius:6px; border:none; cursor:pointer; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; margin-top:12px; }
    .product-card { background:#fff; padding:12px; border-radius:10px; box-shadow:0 4px 10px rgba(2,6,23,.04); }
    .product-card img { width:100%; height:160px; object-fit:cover; border-radius:8px; }
    .footer { background:#0f172a; color:#fff; padding:24px; margin-top:28px; text-align:center; }
    a { text-decoration: none; }
  </style>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">
      <img src="/hw-logo.svg" alt="HW CompareTech logo"/>
      <div>
        <h1 style="margin:0">HW CompareTech</h1>
        <div style="font-size:13px;color:#6b7280">Smart product comparisons</div>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <section class="hero">
    <div style="flex:1">
      <h2>Find, compare, and buy tech you’ll love</h2>
      <p style="color:#475569">Use the Smart Picker to find top matches for your budget and use case.</p>
      <div class="card">
        <div style="display:flex;gap:8px;">
          <input id="budget" placeholder="Budget e.g. 500-1500" style="flex:1;padding:8px;border-radius:8px;border:1px solid #ddd"/>
          <select id="usecase" style="padding:8px;border-radius:8px;border:1px solid #ddd">
            <option value="general">General</option>
            <option value="gaming">Gaming</option>
            <option value="video">Video editing</option>
            <option value="photo">Photography</option>
            <option value="battery">Battery life</option>
          </select>
          <button class="btn" id="findBtn">Find</button>
        </div>
        <div id="pickerResults" style="margin-top:12px"></div>
      </div>
    </div>
    <div style="width:320px">
      <div class="card">
        <h4>Top picks</h4>
        <ul id="topPicks" style="padding-left:18px;"></ul>
      </div>
    </div>
  </section>

  <section>
    <h3>Products</h3>
    <div id="productsGrid" class="grid"></div>
  </section>
</main>

<!-- ✅ Load product list -->
<script src="assets/js/products.js"></script>

<!-- ✅ Product Renderer Script -->
<script>
  function getAmazonUrl(name){
    return 'https://www.amazon.com/s?k=' + encodeURIComponent(name) + '&tag=hwcomptech5-20';
  }

  function renderProducts(){
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';
    products.forEach(p => {
      grid.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <p style="color:#64748b">${p.category}</p>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:auto">
            <strong>${p.price}</strong>
            <a href="${p.link}" target="_blank" rel="noopener noreferrer">
              <button class="btn">Buy</button>
            </a>
          </div>
        </div>
      `;
    });
    document.getElementById('topPicks').innerHTML = products.slice(0,6).map(p => `<li>${p.name} — ${p.price}</li>`).join('');
  }
  renderProducts();
</script>

</body>
</html>
